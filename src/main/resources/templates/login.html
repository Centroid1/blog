<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto"></ul>
            <span class="navbar-text">
                <span style="margin: 0px 10px;" th:onclick="|location.href='@{/signup}'|">회원가입</span>
                <span style="margin: 0px 10px;" th:onclick="|location.href='@{/login}'|">로그인</span>
            </span>
        </div>
    </nav>


    <div class="container" style="
                    max-width: 400px;
                    padding: 30px; 
                    margin-top: 100px; 
                    border: 1px solid gray;">
        <div class="py-2 text-center">
            <h2>로그인</h2>
            <hr>
        </div>


        <form th:action th:object="${loginRequest}" method="post">
        	<div th:if="${#fields.hasGlobalErrors()}">
        		<p style="color: red;" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>
        	</div>        	
        
            <div class="form-group">
              <label for="loginId"></label>
              <input type="text" class="form-control" th:errorclass="is-invalid" id="loginId" name="loginId" th:field="*{loginId}" placeholder="아이디">
              <p th:errors="*{loginId}" class="invalid-feedback">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" class="form-control" th:errorclass="is-invalid" id="password" name="password" th:field="*{password}" placeholder="비밀번호">
                <p th:errors="*{loginId}" class="invalid-feedback">
            </div>
            <hr class="py-1">
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
</body>
</html>
