<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto"></ul>
            <span class="navbar-text">
                <span style="margin: 0px 10px;" th:text="${username}">username</span>
                <span style="margin: 0px 10px;" th:onclick="|location.href='@{/logout}'|">로그아웃</span>
            </span>
        </div>
    </nav>


	<div class="container" style="margin-top: 30px;">
        <form th:action th:object="${postEdit}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" id="title" name="title" th:field="*{title}" placeholder="제목을 입력해주세요.">
                <p th:errors="*{title}" class="invalid-feedback">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" th:errorclass="is-invalid" id="content" name="content" th:field="*{content}" rows="15" style="resize : none;"></textarea>
                <p th:errors="*{content}" class="invalid-feedback"></p>
            </div>
            <button type="submit" class="btn btn-dark">수정하기</button>
        </form>
    </div>
</body>

</html>
